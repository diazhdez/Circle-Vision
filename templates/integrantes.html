{% extends './base.html' %}

{% block customCSS %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user.css') }}">{% endblock %}

{% block title %}Integrantes{% endblock %}

{% block body %}
<header class="Header" data-header>
    <div class="Header-inner" data-header-nav>
        <div class="logo">
            <img src="/static/images/logo.jpg" alt="">
        </div>
        <nav class="Header-nav" data-nav>
            <div class="Header-nav-item" data-nav-item="3">
                <a href="{{url_for('user.tareas')}}">Tareas</a>
            </div>
            <div class="Header-nav-item" data-nav-item="4">
                <a href="{{url_for('user.integrantes')}}">Integrantes</a>
            </div>
            <div class="Header-nav-item" data-nav-item="4">
                <a href="{{url_for('user.tareasEstado')}}">Avances</a>
            </div>
            <div class="Header-nav-item" data-nav-item="5">
                <a href="{{url_for('session.logout')}}">Cerrar sesi√≥n</a>
            </div>
        </nav>
        <button class="MobileNav-trigger" data-mobile-nav-trigger>
            <div class="MobileNav-trigger-inner"></div>
        </button>
    </div>
</header>

<div class="container">
    <h1 class="text-center mt-5 mb-5">Integrantes de Integradora</h1>
</div>

<div class="container">
    <div class="row">
        {% for integrante in integrantes %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center">{{ integrante.rol }}</h5>
                </div>
                <div class="card-body">
                    <small>Nombre</small>
                    <input type="text" class="form-control" value="{{ integrante.nombre }}" name="nombre" readonly>
                    <small>Apellidos</small>
                    <input type="text" class="form-control" value="{{ integrante.apellidos }}" name="apellidos"
                        readonly>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
